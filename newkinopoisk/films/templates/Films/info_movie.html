{% load static %}

{% block  content %}

<main>
    <table class="disk_film">

        <tr>
            <td>
            <img src={{Poster}} alt="this is image of movie">
            <!--<img src="{% static 'films/images/movie_base.jpg' %}" alt="this is image of movie">-->
            </td>
            <td class="description">
                <p>{{Plot}}</p>
                <!--<p>also called a movie, motion picture, moving picture, picture, photoplay or (slang) flick â€“ is a work of visual art that simulates experiences and otherwise communicates ideas, stories, perceptions, feelings, beauty, or atmosphere through the use of moving images. These images are generally accompanied by sound and, more rarely, other sensory stimulations.[1] The word "cinema", short for cinematography, is often used to refer to filmmaking and the film industry, and the art form that is the result of it.</p>-->
